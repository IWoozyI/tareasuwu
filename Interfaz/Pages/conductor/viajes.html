<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Viajes</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #f9d735;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        main {
            padding: 20px;
        }
        section {
            margin: 20px auto;
            padding: 15px;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .viaje {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #f9d735;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #f9d735;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mis Viajes</h1>
    </header>
    <main>
        <section>
            <h2>Viajes Creados</h2>
            <div class="viaje">
                <h3>Viaje a Quito</h3>
                <p>Fecha: 12/12/2024</p>
                <p>Precio: $20</p>
                <button>Editar</button>
                <button>Eliminar</button>
            </div>
            <div class="viaje">
                <h3>Viaje a Guayaquil</h3>
                <p>Fecha: 13/12/2024</p>
                <p>Precio: $25</p>
                <button>Editar</button>
                <button>Eliminar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Viajes Compartidos</p>
    </footer>
</body>
</html>
