<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruedas Conectadas</title>
  <style>
    /* Estilos Generales */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFFAF3;
    }

    /* Encabezado */
    header {
      background-color: #F9D735;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: cursive;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo img {
      margin-right: 5px;
    }

    header input {
      border: none;
      border-radius: 20px;
      padding: 5px 10px;
      outline: none;
      width: 150px;
    }

    header .icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header .icon {
      cursor: pointer;
      font-size: 18px;
    }

    /* Contenedor Principal */
    main {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .left-section, .right-section {
            margin-left: 30px;
            width: 40%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 5px #ccc;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            background-color: #F9D735;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .tab.active { background-color: #FFBA36; }
/* Estilos para el menú de accesibilidad */
.menu-btn {
            position: fixed;
            top: 100px;  /* Ajusta la posición en la página */
            left: 0; /* Pegado al lado izquierdo */
            background-color: #FFBA36; /* Fondo amarillo */
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px; /* Altura del botón */
            width: 40px; /* Ancho del botón */
        }

        .menu-btn img {
            width: 30px; /* Tamaño de la imagen de accesibilidad */
            height: 30px; /* Tamaño de la imagen de accesibilidad */
            object-fit: contain;
        }

        .menu {
            display: none;
            position: absolute;
            top: 120px;
            left: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 10;
        }

        .menu button {
            width: 100%;
            margin-bottom: 10px;
        }

        .menu.show {
            display: block;
        }
    /* Opciones de Viaje */
    .trip-section h3 {
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }

    select, input[type="date"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .hour-input {
      display: flex;
      justify-content: space-between;
    }

    .hour-input input {
      width: 48%;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .button-group button {
      padding: 10px;
      border: none;
      background-color: #FFBA36;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .button-group button.active {
      background-color: #F9D735;
    }

    /* Pasajeros */
    .passenger-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .passenger-count {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .passenger-count button {
      border: none;
      background-color: #FFBA36;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .details-textarea textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      height: 80px;
    }

    /* Botón Finalizar */
    .submit-button {
      text-align: center;
      margin-top: 15px;
    }

    .submit-button button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
    <!-- Encabezado -->
    <header style="display: flex; align-items: center; justify-content: space-between; padding: 10px 20px;">
        <div style="display: flex; align-items: center;">
          <img src="../media/LOGO.png" alt="Ruedas Conectadas" style="height: 24px; margin-right: 10px;">
          <span>Ruedas Conectadas</span>
        </div>
        <input type="text" placeholder="Buscar viajes">
        <div style="display: flex; align-items: center; gap: 10px;">
          <a href="../login.html"><button>Cuenta</button></a>
          <a href="../chatbot.html">
            <button style="background: none; border: none; cursor: pointer;">
              <img src="../media/bot.png" alt="Chatbot" style="width: 40px; height: 40px;">
            </button>
          </a>
        </div>
    </header>

    <!-- Botón para el menú de accesibilidad -->
    <button class="menu-btn" onclick="toggleMenu()">
        <img src="../media/acesibilidad.png" alt="Accesibilidad" />
    </button>

    <!-- Menú de accesibilidad (oculto por defecto) -->
    <div id="accessibility-menu" class="menu">
        <button onclick="aumentarTexto()">Aumentar Texto</button>
        <button onclick="disminuirTexto()">Disminuir Texto</button>
        <button onclick="altoContraste()">Alto Contraste</button>
        <button onclick="restablecer()">Restablecer Ajustes</button>
    </div>

  <!-- Contenido Principal -->
  <main>
    <!-- Sección Izquierda -->
    <section class="left-section">
      <h3>Elige tu salida</h3>
      <select>
        <option>seleccionar</option>
      </select>

      <h3>Elige el destino</h3>
      <select>
        <option>seleccionar</option>
      </select>

      <h3>Seleccione su fecha:</h3>
      <input type="date">

      <h3>Ingrese su hora de salida:</h3>
      <div class="hour-input">
        <input type="text" placeholder="00:00">
        <input type="text" placeholder="00:00">
      </div>
    </section>

    <!-- Sección Derecha -->
    <section class="right-section">
      <h3>Tipo de viaje</h3>
      <div class="button-group">
        <button class="active">ida y vuelta</button>
        <button>solo ida</button>
      </div>

      <h3>Capacidad de pasajeros</h3>
      <div class="passenger-section">
        <div class="passenger-count">
          adultos
          <button>-</button>
          <span>0</span>
          <button>+</button>
        </div>
        <div class="passenger-count">
          Menores
          <button>-</button>
          <span>0</span>
          <button>+</button>
        </div>
      </div>

      <h3>Detalles para el viaje:</h3>
      <div class="details-textarea">
        <textarea placeholder="opcional..."></textarea>
      </div>
    </section>
  </main>

  <!-- Botón Finalizar -->
  <div class="submit-button">
    <button onclick="Alerta()">finalizar y publicar</button>
  </div>

  <script>
        function Alerta() {
        alert("Se ha generado un nuevo viaje, se enviaran los datos completos del viaje generado al correo de esta cuenta");
        window.location.href = "./viajes.html";
    }
            // Función para mostrar u ocultar el menú de accesibilidad
            function toggleMenu() {
            const menu = document.getElementById('accessibility-menu');
            menu.classList.toggle('show');
        }

        // Funciones de accesibilidad
        function aumentarTexto() {
            document.body.style.fontSize = "larger";
        }

        function disminuirTexto() {
            document.body.style.fontSize = "smaller";
        }

        function altoContraste() {
            document.body.style.backgroundColor = "black";
            document.body.style.color = "white";
        }

        function restablecer() {
            document.body.style = "";
        }
  </script>
</body>
</html>
