<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Ayuda</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #f9d735;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        main {
            padding: 20px;
        }
        section {
            margin: 20px auto;
            padding: 15px;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #chatbox {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        #chatbox p {
            margin: 5px 0;
        }
        #chat-form {
            display: flex;
            gap: 10px;
        }
        #mensaje {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #f9d735;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f9d735;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                max-width: 100%;
                padding: 10px;
            }
            #chatbox {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Asistente Virtual</h1>
    </header>
    <main>
        <section id="chat">
            <div id="chatbox">
                <p>Bot: ¡Hola! ¿En qué puedo ayudarte?</p>
            </div>
            <form id="chat-form">
                <input type="text" id="mensaje" placeholder="Escribe tu mensaje">
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Viajes Compartidos</p>
    </footer>
</body>
</html>
