<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Conductor y Vehículo</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #f9d735;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        main {
            padding: 20px;
        }
        section {
            margin: 20px auto;
            padding: 15px;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #f9d735;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #f9d735;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro Conductor y Vehículo</h1>
    </header>
    <main>
        <section>
            <h2>Datos del Conductor</h2>
            <form>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Ingresa tu correo">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Ingresa tu número">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Crea una contraseña">
                <h2>Datos del Vehículo</h2>
                <label for="marca">Marca del Vehículo:</label>
                <input type="text" id="marca" placeholder="Ingresa la marca">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" placeholder="Ingresa el modelo">
                <label for="placa">Placa:</label>
                <input type="text" id="placa" placeholder="Ingresa la placa">
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Viajes Compartidos</p>
    </footer>
</body>
</html>
